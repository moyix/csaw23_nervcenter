name: Build
on:
  push:
jobs:
  build-project:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3.5.3
      - name: Configure, build, and test the project
        uses: threeal/cmake-action@v1.3.0
        with:
          run-build: true
          run-test: true
